<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom CSS for sticky footer -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex-grow: 1;
        }
    </style>

    <title>Contact Us</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffda0d;">
          <a class="navbar-brand" href="index.html">StudyB</a>
        
          <div>
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Study</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Your Groups</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Goals</a>
              </li>
            </ul>
          </div>
        </nav>
  </header>
    

    <main class="container mt-5">
        <h1 class="text-center">Contact Us</h1>
        <p class="text-center">Feel free to get in touch with us using the contact form below.</p>

        <!-- Contact Form -->
        <form>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <div class="form-check mt-3">
                <input type="checkbox" class="form-check-input" id="subscribe">
                <label class="form-check-label" for="subscribe">Subscribe to our newsletter</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </main>

    <footer class="mt-auto">
        <!-- Include the footer section here if it's consistent across pages -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffda0d;">
            <a class="navbar-brand" href="#">&copy;StudyB</a>
            
            <div>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </footer>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXnALea4t6p1xj5B6F5F5z5t5" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZ6i5SkiF5F5F5" crossorigin="anonymous"></script>
</body>
</html>
